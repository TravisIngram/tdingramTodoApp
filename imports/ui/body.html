<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      <form class="new-task">
        <input
          type="text"
          name="text"
          placeholder="Type to add new tasks to the list"
        />
      </form>
    </header>
    <div class="search-header">
      <h1>Search Tasks</h1>
      {{> EasySearch.Input index=tasksIndex attributes=searchInputAttributes events=enter}}
    </div>
    {{#if showResults}}
    <p>{{> searchResult}}</p>
    {{else}}
    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>
    {{/if}}
  </div>
</body>
